name: flutter_oauth2
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.6
  flutter_secure_storage: ^9.0.0
  http_interceptor: ^1.0.2
  email_validator: ^2.1.17
  flutter_easyloading: ^3.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/Roboto-Black.ttf
    - assets/fonts/Roboto-Bold.ttf
    - assets/fonts/Roboto-Italic.ttf
    - assets/fonts/Roboto-Lightitalic.ttf
    - assets/fonts/Roboto-Mediumitalic.ttf
    - assets/fonts/Roboto-Thin.ttf
    - assets/fonts/Roboto-Thinitalic.ttf

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-Lightitalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Mediumitalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-Thinitalic.ttf
          weight: 100
          style: italic